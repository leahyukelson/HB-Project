{% extends 'base.html' %}
{% block content %}

<div id="login-div">
  <h2 class="text-center in-heading">Sign In</h2>
  <form id="login_form" class="form-horizontal" action="/check-login" method="POST">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required><br>
    <button type="submit" id="create-account-submit" class="btn btn-default submit_button">Sign In</button>
  </form>
</div>

{% endblock %}
